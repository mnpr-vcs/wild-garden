<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Garden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <!-- Navigation menu -->
            <nav class="nav-menu">
                <a href="home.html" class="nav-title">
                    <img class="nav-logo" src="assets/wild_garden_logo.png">
                </a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="menu.html">Menu</a>
                <span id="theme-toggle" class="fa-sharp fa-solid fa-circle-half-stroke" onclick="toggleTheme()"></span>
            </nav>
        </header>
        <main>
            <section class="welcome">
                <h1>Welcome to Our Garden !!</h1>
                <p>"Experience the beauty and taste of nature."</p>
            </section>
        </main>
        <footer class="footer-container">
            <div class="footer-contact">
                <span><i>reach us: </i>
                    <a href="https://www.facebook.com/wildgarden">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/wildgarden">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </span>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2025 Wild Garden.</p>
            </div>
        </footer>
    </div>
    <script>
        const toggleModeButton = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        }

        toggleModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });
    </script>
</body>
</html>
